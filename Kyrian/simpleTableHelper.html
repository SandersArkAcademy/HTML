<!DOCTYPE html>
<html>
    <head>
        <title>
            simple table example.
        </title>
    </head>
    <body>
        <h1>making a simple table</h1>
        <style>
            table, th, td
            {
                border: 2px dotted black
            }
        </style>
        <table>
            <tr>
                <th>Among us player name</th>
                <th>Wins</th>
                <th>losses</th>
            </tr>
            <tr>
                <td>Jon</td>
                <td>5</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Rose</td>
                <td>1</td>
                <td>3</td>
            </tr>
        </table>
    </body>
    </html>
