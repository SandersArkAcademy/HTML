<!DOCTYPE html>
<html>
    <head>
        <title>
            Simple table example.
        </title>
    </head>
    <body>
        <h1>Making a simple table</h1>
        <style>
            table, th, td
            {
                border: 2px dotted black
            }
        </style>
        <table>
            <tr>
                <th>Among Us Player name</th>
                <th>Wins</th>
                <th>Losses</th>
            </tr>
            <tr>
                <td>Jon</td>
                <td>0</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Rose</td>
                <td>1</td>
                <td>0</td>
            </tr>
        </table>
    </body>    
</html>
